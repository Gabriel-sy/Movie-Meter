<app-popup [popupDisplay]="popupDisplay" [title]="title" [subtitle]="subtitle" [type]="popupType"></app-popup>
<div class="main-container">
  <div class="content-wrapper">
    <form class="register-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <h3>Faça seu login</h3>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [ngStyle]="{'border-color': changeInputColor('email')}" formControlName="email" type="email" name="email"
          id="email" class="email" placeholder="Digite o seu email">
        <app-form-error [condition]="fieldHasRequiredError('email') || false"
          text="Esse campo é obrigatório."></app-form-error>

        <app-form-error [condition]="fieldHasPatternError('email') || false"
          text="Digite um email válido."></app-form-error>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input [ngStyle]="{'border-color': changeInputColor('password')}" formControlName="password" type="password"
          name="password" id="password" class="password" placeholder="Digite a sua senha">
        <app-form-error [condition]="fieldHasRequiredError('password') || false"
          text="Esse campo é obrigatório."></app-form-error>
      </div>

      <div class="form-group">
        <app-form-error [condition]="invalidCredentials"
          text="Email ou senha incorretos, tente novamente."></app-form-error>
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">
            Logar
          </span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>
      </div>
    </form>
  </div>
</div>
