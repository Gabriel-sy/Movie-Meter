<app-popup [popupDisplay]="popupDisplay" [title]="title" [subtitle]="subtitle" [type]="popupType"></app-popup>
<div class="main-container">
  <div class="content-wrapper">
    <form class="register-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <h3>Faça seu login</h3>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [ngStyle]="{'border-color': changeInputColor('email')}" formControlName="email" type="email" name="email" id="email" class="email" placeholder="Digite o seu email"> 
        <div class="error-box" *ngIf="fieldHasRequiredError('email')">
          <svg class="error-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          <span class="error-text">Esse campo é obrigatório.</span>
        </div> 
        <div class="error-box" *ngIf="fieldHasPatternError('email')">
          <svg class="error-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          <span class="error-text">Digite um email válido</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input [ngStyle]="{'border-color': changeInputColor('password')}" formControlName="password" type="password" name="password" id="password" class="password" placeholder="Digite a sua senha"> 
        <div class="error-box" *ngIf="fieldHasRequiredError('password')">
          <svg class="error-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          <span class="error-text">Esse campo é obrigatório.</span>
        </div> 
      </div>
      
      <div class="form-group">
        <div class="error-box" *ngIf="invalidCredentials">
          <svg class="error-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          <span class="error-text">Email ou senha incorretos, tente novamente.</span>
        </div> 
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">
            Logar
          </span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>
      </div>
    </form>
  </div>
</div>
