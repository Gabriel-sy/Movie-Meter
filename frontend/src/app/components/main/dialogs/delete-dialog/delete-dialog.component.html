<div class="dialog-container">
  <h2 mat-dialog-title class="title">Remover avaliação</h2>
  <mat-dialog-content>
    <p>Tem certeza que quer remover?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteShowById(data)">Remover</button>
  </mat-dialog-actions>
</div>
