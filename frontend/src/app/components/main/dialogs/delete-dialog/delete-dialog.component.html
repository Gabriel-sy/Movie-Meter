<div class="dialog-container">
  <h2 mat-dialog-title class="title">Remover avaliação</h2>
  <mat-dialog-content>
    <p class="sub">Tem certeza que quer remover?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteShowById(data)" [disabled]="isLoading">
      <span *ngIf="!isLoading">
        Remover
      </span>
      <div class="spinner" *ngIf="isLoading"></div></button>
  </mat-dialog-actions>
</div>
