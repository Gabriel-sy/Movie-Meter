<div class="dialog-container">
  <div class="error-icon">&#x26A0;</div>
  <h2 mat-dialog-title class="title">{{ text.title }}</h2>
  <mat-dialog-content>
    <p>{{ text.subtitle }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>
</div>
