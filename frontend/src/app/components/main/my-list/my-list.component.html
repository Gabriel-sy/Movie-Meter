<button class="add" (click)="openDialog()">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="12" y1="5" x2="12" y2="19"></line>
    <line x1="5" y1="12" x2="19" y2="12"></line>
  </svg>
  <span>Nova avaliação</span>
</button>

<div class="header">
  <p class="titles">Sua lista</p>
  <div class="order-container" (click)="showDropdown()">
    <p class="order">Ordernar por</p>
    <div class="svg-container">
      <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
        fill="#e8eaed">
        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
      </svg>
    </div>
  </div>
  <div class="dropdown" *ngIf="dropdownDisplay" @dropdownAnimation>
    <div class="dropdown-item" (click)="filterShowsByNameAsc()">
      <p>Nome
        <svg class="svg-dropdown" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#e8eaed">
          <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
        </svg>
      </p>
    </div>
    <div class="dropdown-item" (click)="filterShowsByNameDesc()">
      <p>Nome
        <svg class="svg-dropdown" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#e8eaed">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
        </svg>
      </p>
    </div>
    <div class="dropdown-item" (click)="filterShowsByRatingAsc()">
      <p>Avaliação
        <svg class="svg-dropdown" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#e8eaed">
          <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
        </svg>
      </p>
    </div>
    <div class="dropdown-item" (click)="filterShowsByRatingDesc()">
      <p>Avaliação
        <svg class="svg-dropdown" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#e8eaed">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
        </svg>
      </p>
    </div>
  </div>
</div>

<app-card class="cards" [shows]="shows"></app-card>

<div class="dialog">

</div>
